services:
  tam-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/axelfooley/tam-mcp-server:latest
    container_name: tam-mcp-server
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - HOST=0.0.0.0
      - PORT=3000
      # Uncomment and configure API keys as needed:
      # - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
      # - FRED_API_KEY=${FRED_API_KEY}
      # - CENSUS_API_KEY=${CENSUS_API_KEY}
      # - BLS_API_KEY=${BLS_API_KEY}
      # - NASDAQ_DATA_LINK_API_KEY=${NASDAQ_DATA_LINK_API_KEY}
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
